name: starlink_system
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.8.0

dependencies:
  cloud_firestore: ^6.1.0
  country_picker: ^2.0.27
  csv: ^6.0.0
  file_picker: ^8.1.2
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  lucide_icons: ^0.257.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  url_launcher_web: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4 

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/vdv-panel-logo.png"
  web:
    generate: true
    image_path: "assets/icon/vdv-panel-logo.png"
    background_color: "#000000"
    theme_color: "#1A73E8"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/